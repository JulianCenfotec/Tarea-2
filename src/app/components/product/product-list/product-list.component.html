<div class="table-responsive">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Description</th>
      <th scope="col">Category Name</th>
      <th scope="col">Actions</th>

    </tr>
    </thead>
    <tbody>
      @for (item of itemList; track $index){
    <tr>
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.description}}</td>
      <td>{{item.category?.name}}</td>
      <td>
        <button type="button" (click)="showDetailModal(item,detailModal)" class="btn btn-secondary">
          <i class="fa-solid fa-eye white"
          ></i>
        </button>
        <button type="button" class="btn btn-danger">
          <i class="fa-solid fa-trash white"
          ></i>
        </button>
      </td> <!-- Actions -->

    </tr>
      }
    </tbody>
  </table>

</div>

<app-modal #detailModal>
<app-product-form
  [title]="'Update Product'"
  [toUpdateProduct]="selectedItem"
/>
</app-modal>
